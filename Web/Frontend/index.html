<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mega Tinder</title>
    <link href="Assets/styles/css/styles.css" rel="stylesheet"/>
</head>
<body>


<main class="app-main">
    <div class="card-stack">
        <div class="card-stack__card">
            <div class="card-stack__image-container">
                <div class="card-stack__image-counter">
                    <div class="card-stack__image-count card-stack__image-count--active"></div>
                    <div class="card-stack__image-count"></div>
                    <div class="card-stack__image-count"></div>
                </div>
                <img class="card-stack__img" src="https://via.placeholder.com/1000x1000" alt="User's Picture"/>
            </div>
            <div class="card-stack__meta">
                <h2 class="card-stack__text--primary card-stack__name">Jane Doe<span class="card-stack__text--primary card-stack__age">24</span></h2>
                <span class="card-stack__text--secondary card-stack__employment">
                    <svg class="card-stack__text-icon">
                      <use href="#svg_employment"></use>
                    </svg>
                    Place of employment
                </span>
                <span class="card-stack__text--secondary card-stack__distance">
                    <svg class="card-stack__text-icon">
                        <use href="#svg_location"></use>
                    </svg>
                    5 Miles Away
                </span>
                <p class="card-stack__text--secondary card-stack__bio">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec ac leo id turpis auctor elementum. Aenean id libero finibus, tempor tortor nec, viverra orci.
                </p>
            </div>
        </div>
    </div>
</main>


<footer class="footer">
    <div class="footer-container">
        <span>Mega Tinder &copy; 2018</span>
    </div>
</footer>
